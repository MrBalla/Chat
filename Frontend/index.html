<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo|Group</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login_form">
                <input type="text" class="login_name" placeholder="Seu nome" required>
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat_messages">

               <!-- <div class="messages-self">heloooooooooooooooooo</div>
                <div class="messages-other">
                    <span class="message-sender">Teu Pai</span>
                    hjhffhfhghj
                </div>
                -->
            </section>

            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">
                        send
                        </span>
                </button>
            </form>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
